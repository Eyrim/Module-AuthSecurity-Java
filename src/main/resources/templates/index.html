<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Validation Exercise</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="margin: 2rem; font: 14px Lucida Grande, Helvetica, Arial, sans-serif;">
    <h1>Validation Exercise</h1>

    <form action="#" th:action="@{/phone-number}" th:object="${phoneNumber}" method="post">
        <label for="phone">Phone number:</label>
        <!-- Firefox has a bug where it will allow users to type non-numbers but won't let it be submitted -->
        <!-- https://bugzilla.mozilla.org/show_bug.cgi?id=1398528 Probably won't ever be fixed -->
        <!-- Don't trust this regex too much -->
        <input type="tel" inputmode="tel" id="phone" th:field="*{phone}" pattern="((\+44\d{10})|(0\d{10}))" />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
